<div class="row">
    <div class="container">
        <div class="panel panel-default col-sm-offset-4 col-sm-4">
            <h1>{{ post.title }}</h1><hr>
            <p><img src="{{ post.photo.url }}"/><p><hr>
            <p>{{ post.content }}</p>
            <hr>
            <h2>덧글</h2>
            {% for comment in post.comment_set.all %}
            <div>
                {{ comment.content }}
            </div>
            {% endfor %}
            <a href="{% url 'blog:comment-create' post.pk %}">덧글만들기</a>
        </div>
    </div>
</div>
